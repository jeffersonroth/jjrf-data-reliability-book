name: Publish mdbook to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.37
    steps:
      - uses: actions/checkout@v4

      - uses: Swatinem/rust-cache@v2

      - name: Validate Markdown Files
        uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          config: ".github/files/config.markdownlint-cli2.jsonc"

      - name: Validate Markdown URLs
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: "no"
          use-verbose-mode: "yes"
          folder-path: "src"
          file-path: "./README.md"
          config-file: ".github/files/markdown.links.config.json"

      - name: Install mdBook and Plugins
        run: |
          cargo install mdbook --vers $MDBOOK_VERSION
          cargo install mdbook-toc
          cargo install mdbook-catppuccin
          cargo install mdbook-mermaid
          cargo install mdbook-plantuml
          cargo install mdbook-footnote
          cargo install mdbook-emojicodes

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Build with mdBook
        run: |
          mdbook build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./book

  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
