[book]
title = "Data Reliability Engineering"
authors = ["Jefferson Roth"]
language = "en"
multilingual = true
src = "src"

# Translations
[[output.i18n.translations]]
language = "es"
translators = ["Jefferson Roth"]
title = "Ingenier√≠a y Confiabilidad de Datos"

# Preprocessors
# Table of Contents
[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]
marker = "* auto-gen TOC;\n{:toc}"
max-level = 4

# Footnote
[preprocessor.footnote]

# Mermaid
[preprocessor.mermaid]
command = "mdbook-mermaid"

# PlantUML
[preprocessor.plantuml]
plantuml-cmd="plantuml.exe"

