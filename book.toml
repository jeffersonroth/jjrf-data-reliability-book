[book]
title = "Data Reliability Engineering"
authors = ["Jefferson Roth"]
language = "en"
multilingual = true
src = "src"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]
marker = "* auto-gen TOC;\n{:toc}"
max-level = 4

[preprocessor.footnote]

[preprocessor.emojicodes]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.catppuccin]
assets_version = "0.1.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`


[output.html]
additional-js = ["assets/mermaid.min.js", "assets/mermaid-init.js"]
additional-css = ["theme/catppuccin.css", "theme/catppuccin-highlight.css", '.\theme\catppuccin.css', '.\theme\catppuccin-highlight.css']
mathjax-support = true

[output.html.print]
enable = true
